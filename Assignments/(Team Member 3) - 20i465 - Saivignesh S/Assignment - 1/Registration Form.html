<!DOCTYPE html>
<head>
    <title style="text-align: center;">Assignment - 1</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div id="content">
		  <div class="container" style="
		  background-color: rgb(255, 163, 42);
		   border-radius: 15px; width: 500px;
		    position:absolute; top:50%; left:50%;
			 transform:translate(-50%,-50%);">
			         <h2 style="text-align:center;"><strong>REGISTRATION FORM</strong></h2>

			<div class="form" method="post">
			  <form action="display.html">
	  
				  <div class="mb-3">
					<label>Name</label>
					<input type="text" class="form-control" name="name" id="name" placeholder="Your Name" required>
				  </div>

                  <div class="mb-3">
					<label>Email</label>
					<input type="email" class="form-control" name="email" id="email" placeholder="abc@mail.com" required>
				  </div>

				  <div class="mb-3">
					<label>Qualification</label>
					<input type="text" class="form-control" name="qualification" id="qualification" placeholder="B.Tech" required>
				  </div>

				  <div class="mb-3">
					<label>Age</label>
					<input type="number" class="form-control" name="age" id="age" placeholder="18" required>
				  </div>

				  <br>
				  <button type="submit" class="btn btn-success">Submit</button>
				</form>
		  </div>
		  </div>
    </div>
</body>
</html>
