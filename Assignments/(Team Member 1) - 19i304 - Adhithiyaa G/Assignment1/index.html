<!DOCTYPE html>
<head>
    <title style="text-align: center;">Assignment 1</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
    <div id="content">
        <h2 style="text-align:center;"><strong> Assignment 1 : Registration Page</strong></h2>
		  <div class="formuwu">
			<div class="form" method="post">
			  <form action="Display.html">
	  
				  <div class="mb-3">
					<label for="name" class="form-label">Name</label>
					<input type="text" class="form-control" name="name" id="name" placeholder="Your Name" required>
				  </div>

                  <div class="mb-3">
					<label for="" class="form-label">Email</label>
					<input type="email" class="form-control" name="email" id="email" placeholder="abc@mail.com" required>
				  </div>

				  <div class="mb-3">
					<label for="qual" class="form-label">Qualification</label>
					<input type="text" class="form-control" name="qualification" id="qualification" placeholder="B.Tech" required>
				  </div>

				  <div class="mb-3">
					<label for="age" class="form-label">Age</label>
					<input type="number" class="form-control" name="age" id="age" placeholder="18" required>
				  </div>

				  <br>
				  <button type="submit" class="btn btn-danger">Submit</button>
				</form>
		  </div>
		  </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
